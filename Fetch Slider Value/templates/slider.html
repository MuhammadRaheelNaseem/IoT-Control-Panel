<!DOCTYPE html>
<html>

<head>
    <title>IoT Control Panel</title>
    <!-- Add the Chart.js library for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>IoT Control Panel</h1>

    <div class="controls">
        <h2>LED Control</h2>
        <button id="led-on" onclick="toggleLED(1)">LED ON</button>
        <button id="led-off" onclick="toggleLED(0)">LED OFF</button>
        <p id="led-state">LED State: <span id="led-state-span">0</span></p>
        <!-- Add a paragraph to display the LED state -->
    </div>

    <script>
        // Function to make API call to fetch graph data
        function getGraphData() {
            fetch('/api/get-graph-data')
                .then(response => response.json())
                .then(data => {
                    updateGraph(data.labels, data.temperatures, data.humidity);
                })
                .catch(error => console.error(error));
        }

        // For graph: Function to update the graph with new data
        let iotChart; // Declare the iotChart variable outside the updateGraph function

        // Function to update the graph with new data
        function updateGraph(labels, temperatures, humidity) {
            if (!iotChart) {
                const ctx = document.getElementById('iot-chart').getContext('2d');
                iotChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Temperature (Â°C)',
                            data: temperatures,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 2,
                            fill: false
                        },
                        {
                            label: 'Humidity (%)',
                            data: humidity,
                            borderColor: 'rgba(192, 75, 75, 1)',
                            borderWidth: 2,
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                type: 'linear',
                                position: 'bottom'
                            },
                            y: {
                                suggestedMin: 0,
                                suggestedMax: 50
                            }
                        }
                    }
                });
            } else {
                iotChart.data.labels = labels;
                iotChart.data.datasets[0].data = temperatures;
                iotChart.data.datasets[1].data = humidity;
                iotChart.update();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Fetch initial graph data from the server
            getGraphData();

            // Fetch graph data every 1 second and update the chart
            setInterval(getGraphData, 5000);
        });
    </script>
</body>

</html>
